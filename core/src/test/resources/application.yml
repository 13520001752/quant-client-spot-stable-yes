  undertow:
    io-threads: 200
    worker-threads: 2000
    buffer-size: 1024
    direct-buffers: true

spring:
  application:
    name: ${base.application.name}
  redis:
    database: 0
    host: localhost
    port: 6379

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/quantv3?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC&allowMultiQueries=true
